<!-- Add New Credit Card Modal -->
<div class="modal fade" id="addNewCCModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered1 modal-simple modal-add-new-cc">
        <div class="modal-content p-3 p-md-5">
            <div class="modal-body p-md-0">
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
                <div class="text-center mb-4">
                    <h3 class="mb-2 pb-1">Add New Card</h3>
                    <p>Add new card to complete payment</p>
                </div>
                <form id="addNewCCForm" class="row g-4" onsubmit="return false">
                    <div class="col-12">
                        <div class="input-group input-group-merge">
                            <div class="form-floating form-floating-outline">
                                <input
                                    id="modalAddCard"
                                    name="modalAddCard"
                                    class="form-control credit-card-mask"
                                    type="text"
                                    placeholder="1356 3215 6548 7898"
                                    aria-describedby="modalAddCard2"
                                />
                                <label for="modalAddCard">Card Number</label>
                            </div>
                            <span
                                class="input-group-text cursor-pointer p-1"
                                id="modalAddCard2"
                                ><span class="card-type"></span
                            ></span>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="form-floating form-floating-outline">
                            <input
                                type="text"
                                id="modalAddCardName"
                                class="form-control"
                                placeholder="John Doe"
                            />
                            <label for="modalAddCardName">Name</label>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="form-floating form-floating-outline">
                            <input
                                type="text"
                                id="modalAddCardExpiryDate"
                                class="form-control expiry-date-mask"
                                placeholder="MM/YY"
                            />
                            <label for="modalAddCardExpiryDate">Exp. Date</label>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="input-group input-group-merge">
                            <div class="form-floating form-floating-outline">
                                <input
                                    type="text"
                                    id="modalAddCardCvv"
                                    class="form-control cvv-code-mask"
                                    maxlength="3"
                                    placeholder="654"
                                />
                                <label for="modalAddCardCvv">CVV Code</label>
                            </div>
                            <span
                                class="input-group-text cursor-pointer"
                                id="modalAddCardCvv2"
                                ><i
                                    class="mdi mdi-help-circle-outline text-muted"
                                    data-bs-toggle="tooltip"
                                    data-bs-placement="top"
                                    title="Card Verification Value"
                                ></i
                            ></span>
                        </div>
                    </div>
                    <div class="col-12">
                        <label class="switch">
                            <input type="checkbox" class="switch-input" />
                            <span class="switch-toggle-slider">
                                <span class="switch-on"></span>
                                <span class="switch-off"></span>
                            </span>
                            <span class="switch-label">Save card for future billing?</span>
                        </label>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-sm-3 me-1">
                            Submit
                        </button>
                        <button
                            type="reset"
                            class="btn btn-outline-secondary btn-reset"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--/ Add New Credit Card Modal -->

<div class="modal fade" id="upgradePlanModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-simple modal-upgrade-plan">
        <div class="modal-content p-3 p-md-5">
            <div class="modal-body pt-md-0 px-0">
                <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
                <div class="text-center mb-4">
                    <h3 class="mb-2 pb-1">Upgrade Plan</h3>
                    <p>Choose the best plan for user.</p>
                </div>
                <form
                    id="upgradePlanForm"
                    class="row g-3 d-flex align-items-center"
                    onsubmit="return false"
                >
                    <div class="col-sm-9">
                        <div class="form-floating form-floating-outline">
                            <select
                                id="choosePlan"
                                name="choosePlan"
                                class="form-select"
                                aria-label="Choose Plan"
                            >
                                <option selected>Choose Plan</option>
                                <option value="standard">Standard - $99/month</option>
                                <option value="exclusive">Exclusive - $249/month</option>
                                <option value="Enterprise">Enterprise - $499/month</option>
                            </select>
                            <label for="choosePlan">Choose Plan</label>
                        </div>
                    </div>
                    <div class="col-sm-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary">Upgrade</button>
                    </div>
                </form>
            </div>
            <hr class="mx-md-n5 mx-n3" />
            <div class="modal-body pb-md-0 px-0">
                <p class="mb-0">User current plan is standard plan</p>
                <div class="d-flex justify-content-between align-items-center flex-wrap">
                    <div class="d-flex justify-content-center me-2 mt-3">
                        <sup class="h5 pricing-currency pt-1 mt-2 mb-0 me-1 text-primary"
                            >$</sup
                        >
                        <h1 class="display-3 mb-0 text-primary">99</h1>
                        <sub class="h6 pricing-duration mt-auto mb-2 pb-1 text-body"
                            >/month</sub
                        >
                    </div>
                    <button class="btn btn-outline-danger cancel-subscription mt-3">
                        Cancel Subscription
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
